# .yarnrc.yml

# Specify the supported architectures for yarn
nodeLinker: node-modules

# Define the supported architectures for both macOS (darwin) and Linux (linux)
supportedArchitectures: {
  os: [
    "current",
    "darwin",
    "linux",
    "win32",
  ],
  cpu: [
    "current",
    "x64",
    "ia32",
    "arm64",
  ],
  libc: [
    "current",
    "glibc",
    "musl",
  ],
}
  
